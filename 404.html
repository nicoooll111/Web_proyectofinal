<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada - 404</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos específicos para la página 404 */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Asegura que ocupe al menos toda la altura de la ventana */
            text-align: center;
            background-color: #F8F8F8; /* Un color de fondo suave */
            color: #333;
        }

        .container-404 {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        .container-404 h1 {
            font-family: 'Cinzel', serif;
            font-size: 5em;
            color: #C08E8F; /* Color principal de  portafolio */
            margin-bottom: 10px;
        }

        .container-404 h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #555;
        }

        .container-404 p {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .boton-404 {
            background-color: #C08E8F; /* Mismo color que tus botones */
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            transition: background-color 0.3s ease;
            display: inline-block; /* Para que el padding y margen funcionen correctamente */
        }

        .boton-404:hover {
            background-color: #A06D6E; /* Un tono un poco más oscuro al pasar el ratón */
        }


    </style>
</head>
<body>
    <div class="container-404">
        <h1>404</h1>
        <h2>¡Ups! Página no encontrada</h2>
        <p>Parece que la página que estás buscando no existe o se ha movido. No te preocupes, puedes volver a la página de inicio o explorar mi portafolio.</p>
        <a href="index.html" class="boton-404">Volver al Inicio</a>
    </div>
</body>
</html>
